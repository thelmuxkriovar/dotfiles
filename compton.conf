backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = 1;
unredir-if-possible = false;
vsync = "opengl";

########################
#  ____  _             #
# | __ )| |_   _ _ __  #
# |  _ \| | | | | '__| #
# | |_) | | |_| | |    #
# |____/|_|\__,_|_|    #
#                      #
########################
blur-background = true;
blur-background-frame = true;
blur-method = "kawase";
blur-strength = 7;
blur-kern = "3x3box";
blur-background-fixed = true;
blur-background-exclude = [
	"window_type = 'desktop'",
	"window_type = 'dnd'",
	"class_g = 'i3-frame'", 
	"window_type = 'tooltip'"
]; 

